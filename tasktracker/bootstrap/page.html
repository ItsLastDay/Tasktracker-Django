<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap first example</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link href="./css/bootstrap.css" rel="stylesheet">
    </head>
    <body>
        <div class="container-fluid">
            <div class="navbar">
                <div class="navbar-inner">
                    <a class="brand" href="#">Tasktracker</a>
                    <ul class="nav">
                        <li class="active"><a href="#">Home</a></li>
                        <li><a href="#">Profile</a></li>
                    </ul>
                    <form class = "navbar-form pull-right">
                        <input type="text" placeholder="Login" class="span2">
                        <input type="text" placeholder="Password" class="span2">
                        <button type="submit" class="btn">Log in</button>
                        <button type="submit" class="btn">Register</button>
                    </form>
                </div>
            </div>
            <div class="row-fluid">
                <div class="span8">
                    <span>
                    <ul class="nav nav-tabs">
                        <li class="active">
                            <a href="#">Latest</a>
                        </li>
                        <li><a href="#">Popular</a></li>
                        <li><a href="#">Done</a></li>
                    </ul>
                    <a href="#new_task_modal" role="button" data-toggle="modal" class="btn">Submit new task</a>
                    <div id="new_task_modal" class="modal hide fade" tabindex="-1" role="dialog">
                        <div class="modal-header">
                            <h3>Task description</h3>
                        </div>
                        <div class="modal-body">
                            <form class="form-horizontal">
                                <div class="control-group">
                                    <label class="control-label" for="inputTitle">Title</label>
                                    <div class="controls">
                                        <input type="text" id="inputTitle">
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="inputDescription">Description</label>
                                    <div class="controls">
                                        <textarea rows="10"></textarea>
                                    </div>
                                </div>

                            </form>
                        </div>
                        <div class="modal-footer">
                            <button class="btn" data-dismiss="modal">Close</button>
                            <button class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                    <div class="row-fluid">
                        <h4>No homework done</h4>
                    </div>
                    <div class="row-fluid">
                    </div>
                </div>
                <div class="span4">
                    <div class="row-fluid">
                        <h4>Selected tags:</h4>
                        <div class="row-fluid">
                            <span class="label label-info">meeting</span>
                            <span class="label label-info">applicant tracking</span>
                        </div>
                    </div>
                    <div class="row-fluid">
                        <h4>Available tags:</h4>
                        <div class="row-fluid">
                            <form class="form-search">
                                <i class="icon-search"></i>
                                <input type="text" class="input-medium search-query" placeholder="Search..">
                            </form>
                        </div>
                        <div class="row-fluid">
                            <span class="label label-info">issue</span>
                            <span class="label label-info">critical</span>
                            <span class="label label-info">ideas&brainstorming</span>
                            <span class="label label-info">management</span>
                            <span class="label label-info">goals&milestones</span>
                            <span class="label label-info">templates</span>
                            <span class="label label-info">documentation</span>
                            <span class="label label-info">design</span>
                            <span class="label label-info">bug</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="http://code.jquery.com/jquery.js"></script>
        <script src="./js/bootstrap.js"></script>
    </body>
</html>
