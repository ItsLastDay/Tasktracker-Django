<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap first example</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link href="./css/bootstrap.css" rel="stylesheet">
    </head>
    <body>
        <div class="container-fluid">
            <div class="navbar">
                <div class="navbar-inner">
                    <a class="brand" href="#">Tasktracker</a>
                    <ul class="nav">
                        <li class="active"><a href="#">Home</a></li>
                        <li><a href="#">Profile</a></li>
                    </ul>
                    <form class = "navbar-form pull-right">
                        <input type="text" class="span2">
                        <input type="text" class="span2">
                        <button type="submit" class="btn">Log in</button>
                        <button type="submit" class="btn">Register</button>
                    </form>
                </div>
            </div>
            <div class="row-fluid">
                <div class="span8">
                    <ul class="nav nav-tabs">
                        <li class="active">
                            <a href="#">Latest</a>
                        </li>
                        <li><a href="#">Popular</a></li>
                    </ul>
                    <div class="row-fluid">
                        Hello
                    </div>
                </div>
                <div class="span4">
                    <div class="row-fluid">
                        <h4>Selected tags:</h4>
                        <div class="row-fluid">
                            <span class="label label-info">meeting</span>
                            <span class="label label-info">applicant tracking</span>
                        </div>
                    </div>
                    <div class="row-fluid">
                        <h4>Available tags:</h4>
                        <div class="row-fluid">
                            <span class="label label-info">issue</span>
                            <span class="label label-info">critical</span>
                            <span class="label label-info">ideas&brainstorming</span>
                            <span class="label label-info">management</span>
                            <span class="label label-info">goals&milestones</span>
                            <span class="label label-info">templates</span>
                            <span class="label label-info">documentation</span>
                            <span class="label label-info">design</span>
                            <span class="label label-info">bug</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="http://code.jquery.com/jquery.js"></script>
        <script src="./js/bootstrap.js"></script>
    </body>
</html>
